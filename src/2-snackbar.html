<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Page 3</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <form class="form">
        <div class="delay-container">
        <label class="label-delay">
          Delay (ms)
          <input class="input-delay" type="number" name="delay" required />
        </label>
      </div>

        <fieldset class="fieldset">
          <legend>State</legend>
          <div class="radio-container">
          <label class="radio-label">
            <input class="radio-input" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="radio-label">
            <input class="radio-input" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
        </fieldset>
      
        <button class="btn-delay" type="submit">Create notification</button>
      </form>
      
    </section>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
